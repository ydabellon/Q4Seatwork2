<h2>Converting Fahrenheit to Celcius</h2>
<br>	
<p id="today"></p>
<script>
	const date = new Date();
	document.getElementById("today").innerHTML = date;
</script>
<br>

<input type="number" placeholder="Fahrenheit" id="addfahrenheit" oninput="TemperatureConverter(this.value)" onchange="TemperatureConverter(this.value)">
<br>
<br>
<p>Celcius: <span id="outputcelcius"></span></p>
<script>
	function TemperatureConverter(valNum) {
  document.getElementById("outputcelcius").innerHTML= valNum - 32;
  document.getElementById("addfahrenheit").innerHTML= valNum * .5556;
}
</script>
